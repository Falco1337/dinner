<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR Dinner Night</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            animation: pulsate 1.5s infinite alternate;
            text-align: center;
        }
        .live-btn {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        .preview {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }
        @keyframes pulsate {
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #0ff, 0 0 35px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
            }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FSR Dinner Night</h1>
            <button class="live-btn" id="liveBtn">LIVE</button>
        </header>
        <div class="preview">
            <video id="videoElement" autoplay playsinline></video>
        </div>
        <div class="controls">
            <button class="control-btn" id="startBtn"><i class="fas fa-play"></i> Start Recording</button>
            <button class="control-btn" id="stopBtn" style="display: none;"><i class="fas fa-stop"></i> Stop Recording</button>
        </div>
    </div>
    <div class="footer">
        Developed by Aidil Hizwan from SR243S1
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const liveBtn = document.getElementById('liveBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let mediaRecorder;
        let recordedChunks = [];

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            videoElement.srcObject = stream;
        }

        function startRecording() {
            recordedChunks = [];
            const stream = videoElement.srcObject;
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = saveVideo;

            mediaRecorder.start();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            liveBtn.style.animation = 'blink 0.5s infinite';
        }

        function stopRecording() {
            mediaRecorder.stop();
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            liveBtn.style.animation = 'none';
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = 'FSR_Dinner_Night_Recording.webm';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        setupCamera();
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
    </script>
</body>
</html>
