<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <title>FSR Sport Light Feast</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Video.js CDN -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="footer">
                Developed by Aidil Hizwan | SR243S1
                <div id="qrCode"></div>
            </div>
            <h1>FSR Sport Light Feast</h1>
            <button class="admin-live-btn" id="adminLiveBtn" style="display: none;">Live</button>
        </header>
        <div class="preview">
            <!-- Video.js player -->
            <video id="videoElement" class="video-js vjs-default-skin" controls autoplay>
                <!-- RTMP stream source -->
                <source src="rtmp://live.restream.io/live" type="rtmp/mp4" />
            </video>
        </div>
        <div class="controls">
            <button class="control-btn" id="startBtn"><i class="fas fa-play"></i> Start Recording</button>
            <button class="control-btn" id="stopBtn" style="display: none;"><i class="fas fa-stop"></i> Stop Recording</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2.1.0/dist/videojs-flash.min.js"></script>
    <script>
        var player = videojs('videoElement', {
            techOrder: ['flash'],
            flash: {
                swf: 'https://vjs.zencdn.net/7.20.3/video-js.swf'
            }
        });
    </script>
</body>
</html>
